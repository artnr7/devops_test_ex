services:
  backend:
    build: backend/
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${BACKEND_PORT}/ || exit 1"]
      start_period: 10s
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
  
  nginx:
    image: nginx:${NGINX_VERSION}
    ports:
      - "${HOST_PORT}:${NGINX_PORT}"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      backend:
        condition: service_healthy
